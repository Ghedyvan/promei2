    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&family=Poppins:wght@400;500;700&family=Prosto+One&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <div class="user">
        <button>
          <div class="text">
            <p>Ghedyvan</p>
          </div>
          <div class="arrow">
            <img src="./img/icon/more.svg" alt="" />
          </div>
          <div class="divisor">
            <img src="./img/linetop.svg" alt="" />
          </div>
        </button>
        <a href="./index.html"
          ><button>
            <img src="./img/icon/logout.svg" alt="" /></button
        ></a>
      </div>
    </header>
    <nav>
      <div class="block"></div>
      <div class="icons">
        <a href="./home.html">
          <button >
            <img src="./img/home.svg" alt="" class="imgselected" />
            <img src="./img/homeWhite.svg" alt="" class="imgnotselected" />
          </button>
        </a>
        <a href="./cursos.html">
          <button class="selected">
            <img src="./img/fi-rr-backpack.svg" alt="" class="imgnotselected" />
            <img src="./img/fi-rr-backpackselected.svg" alt="" class="imgselected" />
          </button>
        </a>
        <a href="./chart.html">
          <button>
            <img src="./img/line chart.svg" alt="" class="imgnotselected" />
            <img
              src="./img/line chartSelected.svg"
              alt=""
              class="imgselected"
            />
          </button>
        </a>

        <a href="./profile.html">
          <button>
            <img src="./img/userid.svg" alt="" class="imgnotselected" />
            <img src="./img/useridSelected.svg" alt="" class="imgselected" />
          </button>
        </a>

        <a href="./hemocentros.html">
          <button>
            <img src="./img/viewlistlarge.svg" alt="" class="imgnotselected" />
            <img
              src="./img/viewlistlargeSelected.svg"
              alt=""
              class="imgselected"
            />
          </button>
        </a>
      </div>
      <div class="img">
        <img
          src="./img/passaro.png"
          style="width: 7rem; padding-right: 1rem"
          alt=""
          class="imgnotselected"
        />
      </div>
    </nav>
    <main>
        <div class="container">
            <h1>Criar curso</h1>
            <section class="s-novocurso">
                <form action="">
                <div class="conteudo">
                  <div class="titulo">
                    <label for="titulocurso">Título do curso</label>
                    <select name="titulocurso" id="titulocurso" class="titulocurso">
                      <option value="" selected>Selecione</option>
                      <option value="oprcomputador">Operador de computador</option>
                      <option value="mecanicoindustrial">Mecânico industrial</option>
                      <option value="logicaprogramacao">Lógica de programação</option>
                      <option value="excelpro">Excel Pro</option>
                      <option value="exceliniciante">Excel Iniciante</option>
                      <option value="python">Python</option>
                      <option value="frontend">Desenvolvedor front-end</option>
                      <option value="backend">Desenvolvedor back-end</option>
                      <option value="eletautomoveis">
                        Eletricista de automóveis
                      </option>
                    </select>
                  </div>
                  <div class="turno">
                    <label for="turno">Turno</label>
                    <select name="turno" id="turno">
                      <option value="" selected>Selecione</option>
                      <option value="matutino">Matutino</option>
                      <option value="vespertino">Vespertino</option>
                      <option value="noturno">Noturno</option>
                    </select>
                  </div>
                  <div class="datainicio">
                    <label for="datainicio">Data de início</label>
                    <input type="date" name="datainicio" id="datainicio" />
                  </div>
                  <div class="vagas">
                    <label for="vagas">N de vagas</label>
                    <input type="number" name="vagas" id="vagas" placeholder="Apenas números" />
                  </div>
                  <div class="descricao">
                    <label for="descricaocurso">Descrição do curso:</label>
                    <textarea name="descricaocurso" id="" cols="30" rows="5" id="descricaocurso"></textarea>
                  </div>
                  <div class="cargah">
                    <label for="carga">Carga horária</label>
                    <input type="number" name="carga" id="carga" placeholder="Apenas números" />
                    <button type="submit">Criar curso</button>
                  </div>
                </div>
              </form>
              </section>
        </div>
    </main>
  </body>
</html>
