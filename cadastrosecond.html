<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/cadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700&family=Overpass:ital,wght@1,100&family=Poppins:wght@400;500;700&family=Prosto+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="contaainer">
        <div class="top-image">
          <a href="./cadastro.html">
            <button>
              <img src="./img/Voltar.svg" alt="" />
            </button>
            <button>
              <p>2/3</p>
            </button>
          </a>
        </div>
        <div class="register-box">
          <h1>Cadastro</h1>
          <p>Preencha os dados abaixo para começar.</p>
          <form action="./cadastroend.html">
            <div class="left">
              <select name="sexo" id="sexo">
                <option value="" selected>Sexo biológico</option>
                <option value="">Masculino</option>
                <option value="">Feminino</option>
              </select>
              <select name="gruposanguineo" id="gruposanguineo">
                <option value="" selected>Grupo sanguíneo</option>
                <option value="a" class="preenchido">A</option>
                <option value="b" class="preenchido">B</option>
                <option value="c" class="preenchido">AB</option>
                <option value="d" class="preenchido">O</option>
              </select>
              <select name="fatorrh" id="fatorrh">
                <option value="" selected>Fator RH</option>
                <option value="">Positivo</option>
                <option value="">Negativo</option>
              </select>
              <input type="number" name="peso" id="peso" placeholder="Peso (em kg)">
            </div>
            <button type="submit">Continuar</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
